<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>π approximation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #info {
            font-size: 5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="info">π ≈ 0.0</div>
    <script>
        let totalPoints = 0;
        let insideCircle = 0;
        let it = 1;

        function approximatePi() {
            for (let i = 0; i < it; i++) {
                let x = Math.random();
                let y = Math.random();
                
                let distance = Math.sqrt(x * x + y * y);
                if (distance <= 1) {
                    insideCircle++;
                }
                totalPoints++;
            }
            
            let piApprox = 4 * (insideCircle / totalPoints);
            document.getElementById("info").innerText = `π ≈ ${piApprox.toFixed(6)}`;
            if (it < 30000) {
                it += 0.001;
            }
        }

        setInterval(approximatePi, 100);
    </script>
</body>
</html>
