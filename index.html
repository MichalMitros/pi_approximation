<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>π approximation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #info {
            margin-top: 10px;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div id="info">π ≈ 0.0</div>
    <script>
        let totalPoints = 0;
        let insideCircle = 0;

        function draw() {
            for (let i = 0; i < 100; i++) {
                let x = random(width);
                let y = random(height);
                let d = dist(x, y, width / 2, height / 2);

                totalPoints++;
                if (d < width / 2) {
                    insideCircle++;
                }
            }

            let piApprox = 4 * (insideCircle / totalPoints);
            document.getElementById("info").innerText = `π ≈ ${piApprox.toFixed(6)}`;
        }
    </script>
</body>
</html>
